<!-- Modal toggle -->


<!-- Main modal -->
<div id="timeline-modal" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-3xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Set Schedule
                </h3>
                <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="timeline-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <div class="grid grid-cols-1 px-4 pt-6 mb-4 xl:grid-cols-1 xl:gap-4 dark:border-gray-700">
                    <div class="m-4 p-4 mb-4 bg-white rounded-lg shadow sm:p-6 xl:p-8 dark:bg-gray-800 xl:mb-0">
                        <a href="" class="flex items-center mb-6 text-2xl   dark:text-gray-400">
                            <span class=""> Logging Activity Sistem </span>
                        </a>
                        <div class="relative overflow-x-auto p-5 m-2 bg-gray-50 dark:bg-gray-700">
                            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-600" id="alert-table-modals">
                                <thead class="">
                                <tr>
                                    <th scope="col"
                                        class="p-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase dark:text-white">
                                        No
                                    </th>
                                    <th scope="col"
                                        class="p-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase dark:text-white">
                                        Timestamp
                                    </th>
                                    <th scope="col"
                                        class="p-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase dark:text-white">
                                        Status Alert
                                    </th>
                                </tr>
                                </thead>
                                <tbody id="alert-table-modal" class="bg-white dark:bg-gray-800">
                                <!-- Rows will be inserted here by jQuery -->
                                </tbody>
                            </table>
                        </div>
                        <p class="text-sm font-semibold text-gray-900 dark:text-gray-400">
                        </p>
                        <div class="mt-6 space-y-4 sm:flex sm:space-y-0 sm:space-x-3">

                        </div>
                    </div>
                    <div class="p-4 mb-4 bg-white rounded-lg shadow sm:p-6 xl:p-8 dark:bg-gray-800 xl:mb-0">
                        <a href="" class="flex items-center mb-6 text-2xl   dark:text-gray-400">
                            <span class=""> Set Scheduler Form  </span>
                        </a>
                        <p class="mb-2 text-base font-normal text-gray-500 dark:text-gray-400">
                        <form class="space-y-4" action="#">
                            <div>
                                <label for="start_time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Waktu
                                    Mulai</label>
                                <input type="time" name="start_time" id="start_time"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                       placeholder="name@company.com" required/>
                            </div>
                            <div>
                                <label for="end_time"
                                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Waktu
                                    Akhir</label>
                                <input type="time" name="end_time" id="end_time"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                       required/>
                            </div>

                        </form>
                        </p>
                        <p class="text-sm font-semibold text-gray-900 dark:text-gray-400">
                        </p>
                        <div class="mt-6 space-y-4 sm:flex sm:space-y-0 sm:space-x-3">

                        </div>
                    </div>
                </div>
                <button id="save-scheduler-btn" class="text-white inline-flex w-full justify-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-400 dark:focus:ring-gray-800">
                    Save/Update Scheduler
                </button>
            </div>

        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        $('#alert-table-modals').DataTable({
            "paging": true,  // Aktifkan paging
            "lengthChange": false,  // Tampilkan dropdown perubahan panjang halaman
            "searching": true,  // Aktifkan kotak pencarian
            "ordering": true,  // Aktifkan pengurutan kolom
            "info": true,  // Tampilkan informasi halaman
            "autoWidth": false,  // Nonaktifkan lebar otomatis
            "responsive": true  // Aktifkan responsif
        });

        $('#save-scheduler-btn').click(function () {
           var start_time = $('#start_time').val();
            var end_time = $('#end_time').val();

            // Menyiapkan data JSON untuk dikirim ke server
            var data = JSON.stringify({
                "start_time": start_time,
                "end_time": end_time
            });

            // Mengirim permintaan POST ke endpoint Flask
            $.ajax({
                url: '/scheduler',
                type: 'POST',
                contentType: 'application/json',
                data: data,
                success: function (response) {
                    // Memproses respons dari server jika berhasil
                    console.log('Scheduler updated successfully');
                    // Misalnya, tampilkan pesan sukses ke pengguna atau lakukan tindakan lain
                },
                error: function (xhr, status, error) {
                    // Menangani kesalahan jika permintaan gagal
                    console.error('Error updating scheduler:', error);
                    // Misalnya, tampilkan pesan kesalahan kepada pengguna
                }
            });
        });
    });
</script>
