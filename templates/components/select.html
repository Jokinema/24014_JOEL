{% macro selectForm(label, id, options, required=false) %}
<div class="mb-4">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="{{ id }}">{{ label }}</label>
    <select class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            id="{{ id }}" name="{{ id }}"
            {% if required %} required {% endif %}>
        {% for value, text in options %}
            <option value="{{ value }}">{{ text }}</option>
        {% endfor %}
    </select>
</div>
{% endmacro %}
